version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: barber_booking_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_NAME:-barber_booking}
      MYSQL_USER: ${DB_USER:-barber}
      MYSQL_PASSWORD: ${DB_PASSWORD:-barber123}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Application
  app:
    build: .
    container_name: barber_booking_app
    environment:
      NODE_ENV: production
      DATABASE_URL: mysql://${DB_USER:-barber}:${DB_PASSWORD:-barber123}@db:3306/${DB_NAME:-barber_booking}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-نظام حجز مواعيد الحلاقة}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db_data:
